{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}
{% block body %}
<div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://firebasestorage.googleapis.com/v0/b/rohitapp-33748.appspot.com/o/contact.jpg?alt=media&token=294e6945-73b9-4559-8e4a-3401ea4c01b4" alt="First slide">
    </div>
 </div>

<div class="container  my-3 px-6" >
     <form  method="get" action="/blog/search/" class="d-flex">
        <input class="form-control me-2" type="search" placeholder="  Search"
               name="query" id="search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Find</button>
          </form>
</div>
    <h2 align="center">Article by Winde</h2>
</div>
{% for post in allpost %}
<div class="container my-3">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row my-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">Article by  {{post.author}}</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted"></div>
          <p class="card-text mb-auto">{{post.desc| truncatechars:100}}</p>
          <div>
            <a href="/blog/{{post.slug}}"  role="button"  class="btn btn-primary">Continue reading</a>
          </div>
        </div>
             <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>
{% endfor %}
{% endblock body %}
